---
- name: deploy to k8
  hosts: local
  gather_facts: false
  become: yes

  tasks:
    - name: Delete Deployment
      command: kubectl delete -f /home/ubuntu/deployment.yaml
      ignore_errors: true
      
    - name: Remove file
      command: rm -rf /home/ubuntu/deployment.yaml
      ignore_errors: true

    - name: Copy deployment.yaml to Kubernetes master
      copy:
        src: /var/lib/jenkins/workspace/python-webapp/deployment.yaml  # Assuming Jenkins workspace variable
        dest: /home/ubuntu/

    - name: Apply Deployment
      command: kubectl apply --validate=false -f /home/ubuntu/deployment.yaml

